<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>library</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="input-grp">
                <i class="bi bi-search"></i>
                <input type="search" placeholder="Search your favorite books">
            </div>
            <div class="profile">
                <i class="bi bi-cart-fill"></i>
                <i class="bi bi-bell-fill"></i>
                <img src="images/profile.png">
            </div>
        </nav>

        <aside id="left-aside">
            <div class="Logo">
                <img src="images/logo.png">
            </div>
            <div>
                <ul>
                    <li> <i class="bi bi-house-door-fill"></i> Home</li>
                    <li> <i class="bi bi-cursor-fill"></i> Discover</li>
                    <li> <i class="bi bi-book-fill"></i> Recommandations</li>
                    <li> <i class="bi bi-bookmark-fill"></i> Whishlist</li>
                    <li> <i class="bi bi-gear-fill"></i> Settings</li>
                </ul>
            </div>

            <div class="update">
                <img src="images/update.png">
                <p>New update available! <br> Click to update</p>
                <a href="#">Update</a>
            </div>
            
        </aside>

        <main >
            <div class="hello-cart">

                <div class="hello">
                    <h2>Hello User</h2>
                    <p>selection of the best books, <br> just for you</p>
                    <button>Show latest</button>
                </div>

                <div class="img">
                   <img src="images/hello.png" alt="">
                </div>
               
            </div>

            <div class="library">
                <div class="filter">
                    <div class="input-grp">
                        <i class="bi bi-search"></i>
                        <input type="search" placeholder="Search your own books">
                    </div>
                </div>
                
            </div>
        </main>

        <aside id="right-aside">

        </aside>


    </div>
</body>

</html>
